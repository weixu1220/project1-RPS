<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- make title page with button to start -->
    <div id = "start">
        <h1><span id="blue">Rock.</span>  <span id="red">Paper.</span>  <span id="green">Scissors.</span></h1>
        <form>
            <label for="name1">Player's name:</label>
            <input type="text" id="name1" name="name1" placeholder="Player's name"><br><br>
        </form>
        <h2 id="enter">START</h2>
        <audio id="bgm" controls autoplay>
            <source src="./sounds/deep_in_thought.mp3" type="audio/mpeg">
        </audio><br>
    </div>
    <div id = "container">
        <main>
            <div id = "p2" class = "player">
                <div class = "board">
                    <!-- player2 score board -->
                    <h3 id="p2name" class="name">Computer</h3>
                    <h3 id="p2score" class="score">0</h3>
                </div>
                <div class="play">
                    <div  class="control">
                        <!-- player 2 buttons -->
                        <div class="icon">
                            <!-- rock -->
                            <img id = "p2R" class="icon-com" src="images/rock.png" alt="rock">
                        </div>
                        <div class="icon">
                            <!-- paper -->
                            <img id = "p2P" class="icon-com" src="images/paper.png" alt="paper">
                        </div>
                        <div class="icon">
                            <!-- scissors -->
                            <img id = "p2S" class="icon-com" src="images/scissors.png" alt="paper">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "display">
                <!-- instruction display -->
                <h2 id = "round"></h2>
                <h2 id="gameText"></h2>
            </div>
            <div id = "p1" class="player">
                <div class = "board">
                    <!-- player1 score board -->
                    <h2 id="p1name" class="name">Player1's name</h2>
                    <h2 id="p1score" class="score">0</h2>
                </div>
                <div class="play">
                    <div  class="control">
                        <!-- player 1 buttons -->
                        <div class="icon">
                            <!-- rock -->
                            <img id = "p1R" class = "icon-img" src = "images/rock.png" alt = "rock">
                        </div>
                        <div class="icon">
                            <!-- paper -->
                            <img id = "p1P" class = "icon-img" src = "images/paper.png" alt = "paper">
                        </div>
                        <div class="icon">
                            <!-- scissors -->
                            <img id = "p1S" Class = "icon-img" src = "images/scissors.png" alt = "paper">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- control buttons -->
            <div class = "button-container">
                <!-- clear score board -->
                <button id="reset">Reset</button>
                <!-- switch background -->
                <button id="switchBG">Switch Background</button>
                
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
